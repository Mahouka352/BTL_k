<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quản lý căn hộ</title>
    <link rel="stylesheet" href="sty.css">
</head>
<body>
<div class="header">
    <h1>Quản lý căn hộ</h1>
    <nav>
        <ul>
            <li><a href="home.html">Trang chủ</a></li>
            <li><a href="cudan.html">Quản lý cư dân</a></li>
        </ul>
    </nav>
</div>
<div class="container">
    <div class="add-apartment">
        <h2>Thêm căn hộ</h2>
        <form action="#">
            <label for="apartment-number">Số căn hộ:</label>
            <input type="text" id="apartment-number" name="apartment-number" required>
            <label for="floor">Tầng:</label>
            <input type="text" id="floor" name="floor" required>
            <label for="area">Diện tích:</label>
            <input type="text" id="area" name="area" required>
            <button type="submit">Thêm</button>
        </form>
    </div>
    <div class="apartment-list">
        <h2>Danh sách căn hộ</h2>
        <table>
            <tr>
                <th>Số căn hộ</th>
                <th>Tầng</th>
                <th>Diện tích</th>
                <th></th>
            </tr>
            <tr>
                <td>101</td>
                <td>1</td>
                <td>50m²</td>
                <td><a href="#">Sửa</a> | <a href="#">Xóa</a></td>
            </tr>
            <tr>
                <td>102</td>
                <td>1</td>
                <td>60m²</td>
                <td><a href="#">Sửa</a> | <a href="#">Xóa</a></td>
            </tr>
            <tr>
                <td>201</td>
                <td>2</td>
                <td>80m²</td>
                <td><a href="#">Sửa</a> | <a href="#">Xóa</a></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
